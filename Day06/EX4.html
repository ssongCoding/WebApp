<body>
자바스크립트에서 객체(element, 요소)를 찾는 방법은 5가지입니다. <br>
다음 중 그 방법이 아닌 것을 고르시오.

<ol>
<li>getElementById()</li>
<li>getElementsByClassName()</li>
<li>getElementsByTagName()</li>
<li id="answer">findElementBySeletor()</li>
<li>querySelector()</li>
<li>querySelectorAll()</li>
</ol>

<input type="button" value="정답 확인" onclick="check()">

<script>
function check() {
	var answer = document.getElementById('answer');
	answer.style.color = "Red";
}
</script>
