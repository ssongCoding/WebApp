<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<input type="button" value="지금 날짜와 시간은? : 1번째 방법" 
		onclick="alert(Date())"> <br>
		
	<input id="btn2" type="button" 
		value="지금 날짜와 시간은? : 2번째 방법" ><br>
	<input id="btn3" type="button" 
		value="지금 날짜와 시간은? : 3번째 방법" ><br>

<script>
	const btn2 = document.getElementById("btn2");
	btn2.onclick=function() {
		alert(Date());
	}
	
	const btn3 = document.getElementById("btn3");
	btn3.addEventListener("click", check);
    
	function check() {
    	alert(Date());
    }
</script>

</body>
</html>
