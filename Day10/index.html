<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Index</title>
<style>
#btn_mode {
	float: right;
}
</style>
</head>
<body>
	<input id="btn_mode" type="button" value="다크모드">
	<br> 어서오세요.
	<br> Market입니다.
	<br><br>

	<a href="board.html">게시판</a>
	<a href="login.html">로그인</a>
	<a href="join.html">회원가입</a>

	<script>
		const btn_mode = document.getElementById("btn_mode");
		btn_mode.addEventListener("click", changeMode);

		function changeMode() {
			if (btn_mode.value == "다크모드") {
				btn_mode.value = "데이모드";
				document.body.style.backgroundColor = "black";
				document.body.style.color = "white";
			} else {
				btn_mode.value = "다크모드";
				document.body.style.backgroundColor = "white";
				document.body.style.color = "black";
			}
		}
	</script>

</body>
</html>
